<!doctype html>
<title>Documents</title>
<h1>Documents</h1>
<a href="{{ url_for('logout') }}">Logout</a>
{% if current_user.is_admin %}
<a href="{{ url_for('admin') }}">Admin</a>
{% endif %}
<ul>
{% for doc in docs %}
  <li><a href="{{ url_for('download', doc_id=doc.id) }}">{{ doc.filename }}</a></li>
{% endfor %}
</ul>
